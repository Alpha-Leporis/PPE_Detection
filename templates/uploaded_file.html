<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PPE Detection Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>PPE Image Detection</h1>
            <p class="lead">Detection Results</p>
            <!-- <a href="https://github.com/Alpha-Leporis/PPE_Detection.git" class="btn btn-light mt-3">View on GitHub</a> -->
        </div>
    </header>

    <main class="d-flex align-items-center justify-content-center" style="height: 70vh;">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <h2 class="card-title">Detection Result</h2>
                <img src="{{ url_for('send_uploaded_file', filename=filename) }}" class="img-fluid" alt="Result Image">
                <br>
                <a href="#" class="btn btn-primary mt-3" onclick="deleteImageAndRedirect('{{ filename }}')">Upload another image</a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Personal Protective Equipment Detection App. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
